    <body>

        <h1> Assignment 5 (Q1) </h1>
        
        <h3> FIZZ BUZZ and FIZZBUZZ </h3>


        <script type="text/javascript">



            document.write("<br><br>")
            for(let i=1;i<=100;i++)
            {
                if(i<3 && i<5)
                {
                    continue
                }

                else
                {

                    if(i%3==0)
                    {
                        if(i%5==0)
                        {

                            document.write("fizzbuzz<br>")
                        }

                        else
                        {
                            document.write("fizz<br>")
                        } 
                    }

                    else if(i%5==0)
                    {
                        document.write("buzz<br>")

                    }


                }                   
            }

                
                            
        </script>
    </body>
</html>
