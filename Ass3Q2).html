<html>
      
   <head>
       <title> Q2) </title>

    </head>

    <body>

        <h1> Assignment 3 (Q2) </h1>
        
        <h3> Working with strings and array </h3> </br>


        <script type="text/javascript">

        document.write("1) Strings <br> <br>")

        let str="Hello Everyone"

        document.write("slice(): ")
        document.write(str.slice(3,12)+"<br>")
        document.write("<br> ")
        
        
        document.write("substring(): ")
        document.write(str.substring(5,12)+"<br>")
        document.write("<br>")
        

        document.write("replace(): ")
        document.write(str.replace("Hello","Hi")+"<br>")
        document.write("<br> <br>")
        
        document.write("2) Array <br> <br>")

        let arr=[1,2,3,4,5,6,7,8,9,'Apple']       

       document.write("LastIndexof(): ")
       document.write(arr.lastIndexOf(2)+"<br>")
       document.write("<br> ")


       document.write("toString(): ")
       document.write(arr.toString()+"<br>")
       document.write("<br>")


       document.write("reverse(): ")
       document.write(arr.reverse()+"<br>")
       document.write("<br> <br>")
        
        

            
        </script>
    
    </body>
</html>
