    <body>

        <h1> Assignment 7 (Q2) </h1>
        
        <h3> Printing Tables of a given number  </h3>


        <script type="text/javascript">

            num=prompt("Enter a number: ");
            
            
            for(let i=1;i<=10;i++)
            {
                document.write(num+" X"+i+" = "+num*i+"<br>")
            }

        </script>
    </body>
</html>
