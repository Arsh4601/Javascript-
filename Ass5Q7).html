<html>
      
   <head>
       <title> Q7) </title>

    </head>

    <body>

        <h1> Assignment 5 Q7) </h1>
        
        <h3> Prime numbers upto end </h3>


        <script type="text/javascript">

            while(true)
            {
                n=prompt("Upto what number do you want prime numbers: ")

                if(isNaN(Number(n))==false)
                {
                    temp=n
                    n=parseInt(n)

                    document.write("Prime numbers upto "+temp+" are: <br><br>")

                    for(i=2;i<=n+1;i++)
                    {
                        var factor=1

                        for(j=2;j<=n;j++)
                        {
                            if(i%j==0)
                            {
                                factor++

                            }

                        }

                        if(factor==2)
                        {
                            document.write(i+"<br><br>")
                        }

                        else
                        {
                            continue
                        }
                    }

                    break
                }

                else
                {
                    alert("Invalid entry")
                }

            
            }
            

        </script>
    </body>
</html>
