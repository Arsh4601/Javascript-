    <body>

        <h1> Assignment 7 (Q1) </h1>
        
        <h3> Changing Background </h3>


        <script type="text/javascript">

         //colour=["red","blue","green","yellow","pink"];

        

        setInterval(()=>
        {
            colour=["orange","blue","green","yellow","red"];

            colour.forEach((el) => 
            {
                
                
                document.body.style.backgroundColor=el

            }


        )},5000);

        


        </script>
    </body>
