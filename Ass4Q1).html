     <script type="text/javascript">

        
        function even_odd()
        {
            num = prompt("Please enter a number: ")
 
            if(num%2==0)
            {
                console.log("number entered is "+num+" and it is even")
            }

            else
            {
                console.log("number entered is "+num+" and it is odd")

            }
        }

        even_odd()
        
     </script>
