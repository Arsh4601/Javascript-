    <body>

        <h1> Assignment 5 (Q3) </h1>
        
        <h3> Making my shopping list and shopping basket </h3>


        <script type="text/javascript">

            shoppingList=["rice", "daal","onions","tomatoes"]

            shoppingBasket=[...shoppingList,"pizzabread","spinach","chilly-sauce"]

            document.write("My shopping list :<br><br> ")
            for(i=0;i<4;i++)
            {
                document.write(shoppingList[i]+"<br>")
            }

            document.write("<br><br>My shopping basket :<br><br> ")
            for(i=0;i<7;i++)
            {
                document.write(shoppingBasket[i]+"<br>")
            }

        </script>
    </body>
</html>
