         }

         else if(marks>=65 && marks< 79)

             document.write("Marks are "+marks+" and Your grade is C")
         }


         else
         {
             document.write("Marks are "+marks+" and Your grade is D")
         }

         
         document.write("<br><br>2. Using Switch case<br><br>")

         switch(true)
         {
             case (marks>=80 && marks<100):

                  document.write("Marks are "+marks+" and Your grade is A")
                   break
            
                case (marks>=65 && marks<79):

                    document.write("Marks are "+marks+" and Your grade is B")

                case (marks>=45 && marks<64):

                    document.write("Marks are "+marks+" and Your grade is C")
                    break

                case (marks>=0 && marks<44):

                   document.write("Marks are "+marks+" and Your grade is D")
                   break
                
                default:

                    document.write("Invalid Entry")
             
         }

           :(marks>=0 && marks<44) ?document.write("Marks are "+marks+" and Your grade is D"):document.write("Invalid Entry")
